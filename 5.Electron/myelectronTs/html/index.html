<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./lib/bootstrap-5.1.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="./lib/jquery.min.js"></script>
    <script type="text/javascript" src="./render.js"></script>
</head>
<body>
    <h1>Hello World!</h1>
    We are using node <span id="node-version"></span>,
    Chrome <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <div class="vertical-center">
        <div class="container">
            <p>&nbsp;</p>
            <form role="form" id="chat_form" onsubmit="sendWsMessage();return false;">
                <div class="form-group">
                    <input class="form-control" type="text" name="message" id="message" placeholder="Type text to echo in here" value="">
                </div>
                <button type="button" id="send" class="btn btn-primary" onclick="sendWsMessage();">Send!</button>
            </form>
        </div>
    </div>

    <button class="btn btn-primary" onclick="killChildProcess()">关闭子进程</button>
    <script type="text/javascript">
        const ws = new WebSocket("ws://localhost:12122");

        function sendWsMessage(){
            ws.send($("#message").val());
        }
    </script>
</body>
</html>
